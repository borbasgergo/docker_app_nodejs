version: '3'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
     - ./data:/var/lib/postgresql/data

  web:
    build:
      context: .
    volumes:
      - .:/src
    ports:
      - "8081:8081"
